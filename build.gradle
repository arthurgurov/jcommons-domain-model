group 'com.arthurgurov.jcommons'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'com.github.arthurgurov', name: 'jcommons-app-exceptions', version: '0.1.0'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
